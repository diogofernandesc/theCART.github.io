<html>
	<head>
		<title>{% if page.title == nil %}{{ site.name }}{% elsif page.title == "Home" %}{{ site.name }}{% else %}{{ page.title }} - {{ site.name }}{% endif %}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:700|Maven+Pro&amp;subset=latin' rel='stylesheet' type='text/css' />
		<script src="/js/jquery.min.js"></script>
		<script src="/js/config.js"></script>
		<script src="/js/skel.min.js"></script>
		<script src="/js/skel-panels.min.js"></script>
		<noscript>
			<link rel="stylesheet" href="/css/skel-noscript.css" />
			<link rel="stylesheet" href="/css/style.css" />
			<link rel="stylesheet" href="/css/style-desktop.css" />
		</noscript>
		<link rel="stylesheet" href="/css/override.css" />
		<!--[if lte IE 8]><script src="/js/html5shiv.js"></script><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="/css/ie7.css" /><![endif]-->
	</head>
	<body class="right-sidebar">
		<!-- Header Wrapper -->
			<div id="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">
						
							<!-- Header -->
								<header id="header">
								
									<!-- Logo -->
										<div id="logo">
											<img src="/images/mk3.03fn.png" alt="Angry Gecko">
										</div>
									
									<!-- Nav -->
										<nav id="nav">
											<ul>
												{% for link in site.navigation %}
													{% assign current = nil %}
													{% assign link_url_test = link.url|append:"index.html" %}
													{% if page.url == link_url_test %}
														{% assign current = ' class="current_page_item"' %}
													{% endif %}
													<li{{ current }}>
														<a href="{{ link.url }}">{{ link.title }}</a>
													</li>
												{% endfor %}
											</ul>
										</nav>
								
								</header>
						</div>
					</div>
				</div>
			</div>
